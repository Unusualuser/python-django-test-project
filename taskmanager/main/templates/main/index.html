{% extends 'main/base.html'%}

{% block title %}
{{ title }}
{% endblock%}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}}
        {% for i in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ i.name }}</h3>
                <p>{{ i.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Задач нет</p>
{% endblock%}
